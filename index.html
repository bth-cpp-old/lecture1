## Skillnader Python och C++

--

#### Övergripande skillnader

|								| Python			| C++				|
| ----------------------------- | ----------------- | ----------------- |
| **Kodläsning**				| Interpreteras		| Kompileras		|
| **Exekvering**				| Relativt långsamt	| Relativt snabbt	|
| **Kod kontra funktionalitet** | Lågt				| Högt				|
| **Kontroll**					| Låg				| Hög				|
| **Bra för**					| Prototyper		| Robusta system	|

--

#### Skillnader i kod

| 						| Python         	| C++          		|
| --------------------- | ----------------- | ----------------- |
| **Variabler** 		| Dynamisk typning	| Statisk typning	|
| **Kodblock**			| Indentering		| { }				|
| **Avsluta uttryck**	|					| ;					|
| **Hantering minne** 	| Implicit (automatisk)	| Explicit (manuell) |
| **Filtyper**			| .py				| .cpp, .hpp		|
